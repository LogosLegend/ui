name: Update signed status.json

on:
  schedule:
    - cron: '23 3 * * *'
    - cron: '23 15 * * *'
  workflow_dispatch:

jobs:
  sign-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Save private key to file
        run: |
          mkdir -p .secrets
          echo "$APP_PRIVATE_KEY" > .secrets/app.pem
          echo "$UNI_PRIVATE_KEY" > .secrets/uni.pem
        env:
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          UNI_PRIVATE_KEY: ${{ secrets.UNI_PRIVATE_KEY }}

      - name: Generate signed status.json
        run: node .github/scripts/sign-status.mjs
        env:
          APP_PRIVATE_KEY_PATH: .secrets/app.pem
          UNI_PRIVATE_KEY_PATH: .secrets/uni.pem

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add status.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update signed status.json"
            git push
          else
            echo "No changes"
          fi
